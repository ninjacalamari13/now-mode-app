<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Mode</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      background: #222;
      border-radius: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input[type=range] {
      width: 100%;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .checkbox-group label {
      display: inline-flex;
      align-items: center;
      background: #222;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Now Mode Habit Logger</h1>

  <form id="logForm">
    <label>Sleep: <input type="range" id="sleep" min="0" max="12" step="0.5" /></label>
    <label>Mood: <input type="range" id="mood" min="0" max="10" step="1" /></label>
    <label>Focus: <input type="range" id="focus" min="0" max="10" step="1" /></label>
    <label>Energy: <input type="range" id="energy" min="0" max="10" step="1" /></label>

    <div><strong>Habits:</strong></div>
    <div id="habitCheckboxes" class="checkbox-group"></div>

    <div><strong>Vices:</strong></div>
    <div id="viceCheckboxes" class="checkbox-group"></div>

    <label>Notes:<br /><textarea id="notes" rows="3" style="width: 100%"></textarea></label>
    <button type="submit">Submit</button>
  </form>

  <canvas id="trendChart" height="200"></canvas>

  <script type="module" src="app.js"></script>
</body>
</html>
