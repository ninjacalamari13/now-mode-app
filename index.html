<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Mode Tracker</title>
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    canvas { background: #1e1e1e; margin-bottom: 20px; width: 100%; height: 300px; }
    .slider-label { display: flex; justify-content: space-between; }
    label input { margin-right: 6px; display: inline-block; margin-bottom: 4px; }
    #habitCheckboxes label, #viceCheckboxes label { display: block; margin-bottom: 4px; }
    textarea { width: 100%; background: #1e1e1e; color: #eee; border: 1px solid #333; padding: 8px; margin-top: 4px; }
    button { margin-top: 10px; background: #333; color: #eee; border: none; padding: 8px 12px; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>Now Mode Tracker</h1>
  <canvas id="trendChart"></canvas>

  <form id="logForm">
    <div class="slider-label"><span>Sleep</span><span id="sleepValue">6</span></div>
    <input type="range" id="sleep" min="0" max="12" value="6" oninput="sleepValue.innerText = this.value">
    <div class="slider-label"><span>Mood</span><span id="moodValue">5</span></div>
    <input type="range" id="mood" min="1" max="10" value="5" oninput="moodValue.innerText = this.value">
    <div class="slider-label"><span>Focus</span><span id="focusValue">5</span></div>
    <input type="range" id="focus" min="1" max="10" value="5" oninput="focusValue.innerText = this.value">
    <div class="slider-label"><span>Energy</span><span id="energyValue">5</span></div>
    <input type="range" id="energy" min="1" max="10" value="5" oninput="energyValue.innerText = this.value">

    <h3>Habits</h3>
    <div id="habitCheckboxes"></div>

    <h3>Vices</h3>
    <div id="viceCheckboxes"></div>

    <label for="notes">Notes</label>
    <textarea id="notes" rows="2"></textarea>

    <button type="submit">Submit</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    window.firebaseApp = initializeApp({
      apiKey: "AIzaSyCW7haDiGehyi-FWTynCi2aHSks0JEleYQ",
      authDomain: "now-mode-app.firebaseapp.com",
      projectId: "now-mode-app",
      storageBucket: "now-mode-app.appspot.com",
      messagingSenderId: "1052464330929",
      appId: "1:1052464330929:web:fa731c39d32ede1951ca90",
      measurementId: "G-J3D33XKS78"
    });
    window.db = getFirestore(firebaseApp);
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
